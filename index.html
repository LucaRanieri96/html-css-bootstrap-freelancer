<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bootstrap freelancer</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="
            https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <body class="debug">
        <!-- HEADER -->
        <header class="app_header">
            <nav class="navbar navbar-dark navbar-expand-lg bg_header">
                <div class="container">
                  <a class="navbar-brand" href="#"><strong>START BOOTSTRAP</strong></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">

                      </li>
                    
                    </ul>
                    
                  </div>

              </nav>
             
        </header>
        <!-- JUMBOTRON -->
        <main class="app_main">
            <section class="jumbotron">
                <div class="container align-items-center justify-content-center flex-column d-flex height_100">
                    <div>
                        immagine
                    </div>
                    <div>

            </section>
            <div class="portfolio">

                        <div class="col-12 col-md-6 col-lg-4"></div>
                        <div class="col-12 col-md-6 col-lg-4"></div>
                        <div class="col-12 col-md-6 col-lg-4"></div>
                        <div class="col-12 col-md-6 col-lg-4"></div>
                        <div class="col-12 col-md-6 col-lg-4"></div>
                        <div class="col-12 col-md-6 col-lg-4"></div>

            </div>
            <!-- ABOUT -->
            <section class="about">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex align-items-center justify-content-center"><h3>About</h3></div>
                        <div class="col-12 col-md-6"></div>
                        <div class="col-12 col-md-6"></div>
                        <div class="col d-flex justify-content-center"><a class="btn btn-primary" href="#" role="button">Download</a></div>
                    </div>
                </div>
            </section>
            <!-- CONTACT ME -->
            <section class="contact">
                <div class="container px-5">
                    <div class="row">
                        <div class="col-12 d-flex align-items-center justify-content-center"><h3>Contact Me</h3></div>
                        <div class="col-12"></div>
                        <div class="col-12"></div>
                        <div class="col-12"></div>
                        <div class="col-12"></div>
                        <div class="col-12"></div>
                    </div>
                </div>
            </section>

        <footer class="app_footer">
            <!-- FOOTER TOP -->
            <div class="footer_top">
               <div class="container">
                <div class="row flex-column flex-md-row">
                    <div class="col">
                        <div class="row flex-column">
                            <div class="col-12"></div>
                            <div class="col-12"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row flex-column">
                            <div class="col-12"></div>
                            <div class="col-12"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row flex-column">
                            <div class="col-12"></div>
                            <div class="col-12"></div>
                        </div>
                    </div>

            <div class="footer_bot">
                <div class="container d-flex align-items-center justify-content-center">

                </div>
